<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>3-D card</title>
</head>
<body>
    <!-- card -->
    <div class="card">
        <img class="logo" src="assets/PulpLogo.svg" alt="pulp" />
        <img class="front-image" src="assets/samuel1.png" alt="angry look on his face" width="900" height="450" />
        <img class="bg-image" src="assets/saamjuel.jpeg" alt="bang bang" />
    </div>

    <!-- music -->
    <div class="music-container">
        <audio src="https://youtu.be/TnI7fcP_Pnk?si=lK3bTr-yzBQdZEIQ" id="audio"></audio>
        <div class="music-navigation">
            <button id="play" class="action-btn action-btn-big">
                <a><i class="fas fa-play"></i></a>
            </button>
        </div>
    </div>

      <span class="inspiration">Inspired by <a href="https://codepen.io/gayane-gasparyan/details/wvxewXO">this CodePen by Gayane Gasparyan</a></span>

    <script src="main.js"></script>
</body>
</html>
